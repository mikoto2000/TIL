version: '3'

services:
  dev:
    environment:
      SHELL: bash
    volumes:
      # vim 設定ファイル
      - "~/.vim:/home/vscode/.vim"
      # vim 配置場所
      - "vim:/vim"
  vim-installer:
    image: mikoto2000/curl-jq
    init: true
    restart: "no"
    depends_on:
      - dev
    volumes:
      # vim 配置場所
      - "vim:/vim"
    # vim-bin のインストールスクリプトをダウンロードして実行
    command: >
      -c "curl -sOL https://raw.githubusercontent.com/mikoto2000/MiscellaneousTools/master/vim/install-vim-bin.sh
      && chmod +x ./install-vim-bin.sh
      && ./install-vim-bin.sh"
volumes:
  vim:
